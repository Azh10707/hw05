        台灣：
        
        台灣的觀光業一直在過去的幾十年中穩步增長，吸引了眾多國際遊客。台灣以其豐富的文化、美食、自然風光和友好的環境而聞名。
        <p>
        印尼：

        印尼是東南亞最大的國家之一，擁有眾多美麗的島嶼和多樣的文化。印尼的觀光業也在近年取得了增長，尤其是巴厘島等地。
        <p>
        泰國：

        泰國一直以其獨特的文化、寺廟、美食和美麗的海灘而聞名，是東南亞最受歡迎的觀光目的地之一。泰國的觀光業在過去的數十年中一直呈現穩定增長。
        <p>
        馬來西亞：

        馬來西亞以其多元文化、現代城市和自然景觀而聞名，吸引了來自世界各地的遊客。馬來西亞的觀光業一直在不斷發展，成為東南亞受歡迎的旅遊目的地之一。
        <p>
        菲律賓：

        菲律賓擁有美麗的海灘、珊瑚礁、豐富的水下生態和獨特的文化景觀。菲律賓的觀光業在過去的幾年中有所增長，吸引了眾多的國際遊客。
